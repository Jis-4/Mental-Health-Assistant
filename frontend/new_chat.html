<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Chat - Mental Health Assistant</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>🧠 Mental Health Assistant</h1>
  </header>
  <div class="container">
    <!-- You can use the same layout as index.html for your new chat -->
    <main>
      <div id="chat-box" class="chat-box">
        <!-- New chat conversation starts here -->
      </div>
      <div class="input-area">
        <input type="text" id="user-input" placeholder="Type your message here...">
        <button id="voice-btn" onclick="startVoice()">🎙️</button>
        <button onclick="sendMessage()">Send</button>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
